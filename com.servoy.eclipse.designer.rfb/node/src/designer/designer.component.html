<div class="editor">
<designer-toolbar></designer-toolbar>
<div class="fill-area">
    <designer-palette></designer-palette>
    <designer-resizer></designer-resizer> 
    <div class="content-area" tabindex="0" >
        <div class="contentframe-overlay">
            <selection-decorators></selection-decorators>
            <designer-highlight></designer-highlight>
            <designer-ghostscontainer></designer-ghostscontainer>
            <dragselection *ngIf="urlParser.isAbsoluteFormLayout()"></dragselection>
        </div>
        <designer-editorcontent></designer-editorcontent> 
        <designer-contextmenu></designer-contextmenu>
    </div>
    <div class="bottomAutoscrollArea" [ngStyle]="{'pointer-events' : editorSession.getState().pointerEvents}"></div>
	<div class="rightAutoscrollArea" [ngStyle]="{'pointer-events' : editorSession.getState().pointerEvents}"></div>
	<div class="topAutoscrollArea" [ngStyle]="{'pointer-events' : editorSession.getState().pointerEvents}"></div>
	<div class="leftAutoscrollArea" [ngStyle]="{'pointer-events' : editorSession.getState().pointerEvents}"></div>
</div>
<designer-status-bar></designer-status-bar>
</div>
