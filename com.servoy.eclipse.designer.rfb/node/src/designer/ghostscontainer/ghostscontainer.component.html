<div #element class="ghostcontainer {{container.class}}" *ngFor="let container of ghosts"
     [ngStyle]="container.style">
    <div class="ghostContainerPropName" *ngIf="container.propertyName">property '{{container.propertyName}}'</div>
    <div class="ghost label {{ghost.class}}" *ngFor="let ghost of container.ghosts"
        [ngStyle]="ghost.style" [attr.svy-id]="ghost.uuid" [attr.svy-types]="[ghost.propertyType]"
        (dblclick)="openContainedForm(ghost)" (mousedown)="onMouseDown($event, ghost)">
        <hr [ngStyle]="ghost.hrstyle">{{ghost.text}}&nbsp;
    </div>
</div>
