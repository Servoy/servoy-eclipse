<div *ngIf="!item.hide && !item.list" class="btn-group">
	<button type="button" class="btn btn-xs" [ngClass]="item.state !== undefined && item.state ? 'toggle-on' : ''" (click)="item.onclick()" [disabled]="!item.enabled" [style]="item.style">
		<img [src]="'designer/assets/' +  (!item.enabled && item.disabledIcon ?  item.disabledIcon : item.icon)" alt="{{item.text}}" title="{{item.text}}"/>
	</button>
</div>
<div *ngIf="item.list" class="btn-group">
	<button type="button" *ngIf="!item.getIconStyle" title="{{item.tooltip}}" class="btn btn-xs" (click)="item.onclick(item.text)" [disabled]="!item.enabled">{{item.getIconStyle ? "" : item.text}}</button>
	<button type="button" class="btn" [ngClass]="item.getIconStyle ? '' : 'btn-xs dropdown-toggle'" data-toggle="dropdown" [disabled]="!item.enabled" 
	style="background-repeat:no-repeat;background-position:left center;min-width:26px;height:24px;padding-left:0px"
	[ngStyle]="item.getIconStyle(item.text)" (click)="item.onclick(item.text)" title="{{item.tooltip}}">
		<span [ngClass]="item.getIconStyle ? '' : 'caret'"></span>
	</button>
	<ul class="dropdown-menu dropdown-menu-right" role="menu" style="min-width:inherit;">
		<li *ngFor="let item of item.list"><a href="#" style="height:24px;background-repeat:no-repeat;background-position:left center;" [ngStyle]="item.iconStyle" (click)="onselection(item.text)">{{item.text ? item.text : item}}</a></li> 
	</ul>
	<i *ngIf="item.faIcon" [ngClass]="item.faIcon" style="color: gray;vertical-align: bottom;" aria-hidden="true"></i>
</div>
