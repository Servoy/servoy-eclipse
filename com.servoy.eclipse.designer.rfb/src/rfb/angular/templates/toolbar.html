<div>
	<!-- Right aligned toolbars included in DOm first, to get desired toolbar overflow behavior -->

	<div class="toolbar right-aligned">	
    	<toolbar-item ng-repeat="item in sticky" model="item" class="toolbar-action"/>
	</div>

	<div class="toolbar editor">
		<span class="toolbar-action new-grid" ></span>
		<span class="toolbar-action new-fields"></span>
		<span class="toolbar-action new-image"></span>
		<span class="toolbar-action new-portal"></span>
		<span class="toolbar-action new-tabbed-pane"></span>
		<span class="toolbar-action new-split-pane"></span>
		<span class="toolbar-action new-accordion-pane"></span>
	</div>

	<div class="toolbar element">
		<toolbar-item ng-repeat="item in elements" model="item" class="toolbar-action"/>
	</div>

	<div class="toolbar form">
		<span class="toolbar-action"></span>
		<span class="toolbar-action"></span>
		<span class="toolbar-action"></span>
		<span class="toolbar-action"></span>
		<span class="toolbar-action"></span>
		<span class="toolbar-action"></span>
	</div>
</div>
