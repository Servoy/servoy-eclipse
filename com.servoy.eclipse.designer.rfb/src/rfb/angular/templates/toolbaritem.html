<div class="btn-group">
	<button type="button" class="btn btn-xs" ng-class="model.state !== undefined && model.state ? 'toggle-on' : ''" ng-click="model.onclick()" ng-disabled="!model.enabled" ng-style="model.style">
		<img ng-src="js/modules/{{!model.enabled && model.disabledIcon ?  model.disabledIcon : model.icon}}" alt="{{model.text}}" title="{{model.text}}"/>
	</button>
</div>
