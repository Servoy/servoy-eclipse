<div id="paletteContent" class="paletteContent">
		<input type="text" class="form-control input-xs" placeholder="Search" ng-model="searchText"/>
		<div uib-accordion close-others='oneAtATime' ui-sortable="sortableOptions" ng-model="packages">
			<div uib-accordion-group ng-repeat="(packageIndex, package) in packages" is-open="package.isOpen" ng-if="((package.components | filter:{displayName:searchText}).length > 0) || ((package.categories | filter:{displayName:searchText}).length > 0)" >
				<uib-accordion-heading>
					<h1 class="palette-heading handle"><i class="glyphicon glyphicon-move"></i>{{package.packageDisplayname}}<span ng-class="package.isOpen ? 'glyphicon glyphicon-chevron-down' : 'glyphicon glyphicon-chevron-right'" style="float: right"></span></h1>
				</uib-accordion-heading>
			    <div>
				    <ul>
				    <palette-components enter-drag-mode="enterDragMode" package="package" search-text="searchText" show-preview-image="showPreviewImage"></palette-components>
				    </ul>
				    <ul>
				    	<li ng-repeat="(catName, category) in package.categories" style="position:relative;">
				    		<div>{{catName}}</div>
				    		<ul>
								<palette-components enter-drag-mode="enterDragMode" svy-components="{{catName}}" package="package"  search-text="searchText" show-preview-image="showPreviewImage"></palette-components>
							</ul>
						</li>
				    </ul>
				 </div>
			</div>
		</div>
		<button type="button" class="btn btn-default linkbtn" ng-click="openPackageManager()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add components</button>
</div>
