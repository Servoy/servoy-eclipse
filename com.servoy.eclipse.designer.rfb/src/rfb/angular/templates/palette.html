<div>
	<accordion close-others='false'>
		<accordion-group ng-repeat="category in categories" is-open="category.isOpen">
			<accordion-heading>
				<h1 class="palette-heading">{{category.name}}<span style="float: right">Ë…</span></h1>
			</accordion-heading>
		    <div>
			    <ul>
					<li ng-repeat="item in category.components | orderBy:'name'">
						<img ng-src="{{item.icon}}" alt="{{item.name}}" title="{{item.name}}"/>{{item.name}}
					</li>
			    </ul>
			 </div>
		</accordion-group>
	</accordion>
</div>
