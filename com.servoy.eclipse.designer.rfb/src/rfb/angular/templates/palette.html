<div>
	<section ng-repeat="category in categories">
	    <h1 class="palette-heading">{{category.name}}<span style="float: right">&#x2C5;</span></h1>
	    <div>
		    <ul>
				<li ng-repeat="item in category.components">
					<img ng-src="{{item.icon}}" alt="{{item.name}}" title="{{item.name}}"/>{{item.name}}
				</li>
		    </ul>
		 </div>
	</section>
</div>
