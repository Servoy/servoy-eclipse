<div>
	<accordion close-others='false'>
		<accordion-group ng-repeat="package in packages" is-open="package.isOpen">
			<accordion-heading>
				<h1 class="palette-heading">{{package.packageName}}<span style="float: right">Ë…</span></h1>
			</accordion-heading>
		    <div>
			    <ul>
					<li ng-repeat="item in package.components | orderBy:'displayName'" ng-mousedown="enterDragMode($event,item.name)">
						<img ng-src="/{{item.icon}}" alt="{{item.displayName}}" title="{{item.displayName}}"/>{{item.displayName}}
					</li>
			    </ul>
			 </div>
		</accordion-group>
	</accordion>
</div>
