<div>
	<accordion close-others='false'>
		<accordion-group ng-repeat="package in packages" is-open="package.isOpen">
			<accordion-heading>
				<h1 class="palette-heading">{{package.packageName}}<span ng-class="package.isOpen ? 'glyphicon glyphicon-chevron-down' : 'glyphicon glyphicon-chevron-right'" style="float: right"></span></h1>
			</accordion-heading>
		    <div>
			    <ul>
					<li ng-repeat="item in package.components | orderBy:'displayName'" >
						<div ng-mousedown="enterDragMode($event,item.name,package.packageName,item.tagName,item.model,item.componentType,item.allowedParents, item.layoutName) " title="Place component {{item.displayName}}"> 
							<img draggable="false" ng-src="/{{item.icon}}" alt=""/>{{item.displayName}}
						</div>
						<ul>
							<li ng-repeat="ghost in item.types" ng-mousedown="enterDragMode($event,ghost,null,null,null,ghost) " title="Place component {{ghost}}">
								<img draggable="false" ng-src="/{{item.icon}}" alt=""/>{{ghost}}
						</ul>
					</li>
			    </ul>
			 </div>
		</accordion-group>
	</accordion>
</div>
