<div id="editor">
	<div tabindex="0">
		<!-- 
			TODO: everything inside the #editor div should be dynamically generated and inserted.
			Take special care of making sure the ID query parameter on the src url of the iframe is set to the ID of the div in which the editor is instantiated
		-->
		<!-- Toolbar -->
		<toolbar class="toolbar-area"></toolbar>
		
		<!--Palette-->
		<palette class="palette lhs-panel user-selection-off" style="width: 200px"></palette>
	
		<!--  Editor -->
		<div class="content-area {{ isContentSizeFull() ? '' : 'non-full' }}" tabindex="0">
		    <div class="contentframe-overlay max" style="z-index:2;background-color:rgba(255,255,255,0.01)" onmouseup="this.focus()">
		    	<div id="lasso"></div>
				<!--Decorators-->
				<decorator></decorator>
				<div  class="ghostcontainer" ng-repeat="container in ghosts.ghostContainers" ng-style="{left:container.left, top:container.top}" >
					<div class="ghost" ng-repeat="ghost in container.ghosts track by $index" ng-style='{"position":"absolute", "left": ghost.location.x, "top": ghost.location.y }' svy-id="{{ghost.uuid}}">
						{{ghost.text}}
					</div>
				</div>
		    </div> <!--  -->
			<div class="content" ng-style="contentStyle">
				<!-- id query param should be dynamically set to the selector of the div in which the editor is placed -->
				<iframe class="contentframe" ng-src="{{contentframe}}"></iframe>
			</div>
		</div>
	</div>
</div>
