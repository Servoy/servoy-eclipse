<!DOCTYPE html>
<html lang="en" ng-app="servoyEditorApp" ng-controller="editorController">
<head>
	<title>Rapid Interface Builder</title>
	<link href="libs/netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="libs/code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" rel="stylesheet" >
	<link href="css/editor.css" rel="stylesheet">

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.htmlClean.js"></script>
	<script type="text/javascript" src="js/editor.js"></script>
	<script type="text/javascript" src="libs/ajax.googleapis.com/ajax/libs/angularjs/1.2.11/angular.js"></script>
	<script type="text/javascript" src="/js/websocket.js"></script>
	<script type="text/javascript" src="js/swtbrowserwebsocket.js"></script>
	<script type="text/javascript" src="js/servoyformeditor.js"></script>
	<script id="gridGenerator" type="text/template">
		<div class="lyrow ui-draggable">
			<a href="#close" class="remove label label-danger"><i class="glyphicon-remove glyphicon"></i></a>
			<span class="drag label label-default"><i class="glyphicon glyphicon-move"></i> drag</span>
			<div class="preview"><input type="text" value="xxx" class="form-control"></div>
			<div class="view">
				<div class="row clearfix">
					<div class="col-md-12 column"></div>
				</div>
			</div>
		</div>
	</script>
</head>

<body class="editor" style="min-height: 502px; cursor: auto;">
	<div class="navbar navbar-inverse navbar-fixed-top navbar-layout">
    <div class="navbar-header">
      <button data-target="navbar-collapse" data-toggle="collapse" class="navbar-toggle" type="button">
        <span class="glyphicon-bar"></span>
        <span class="glyphicon-bar"></span>
        <span class="glyphicon-bar"></span>
      </button>
	  <a class="navbar-brand" href="http://www.servoy.com/"> RFB<span class="label label-default">Prototype</span></a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav" id="menu-layout">
        <li>
          <div class="btn-group" data-toggle="buttons-radio">
            <button type="button" class="btn btn-xs btn-primary active" id="edit"><i class="glyphicon glyphicon-edit "></i> Edit</button>
            <button type="button" class="btn btn-xs btn-primary" id="devpreview"><i class="glyphicon-eye-close glyphicon"></i> Developer</button>
            <button type="button" class="btn btn-xs btn-primary" id="sourcepreview"><i class="glyphicon-eye-open glyphicon"></i> Preview</button>
          </div>
          <div class="btn-group">							
            <button type="button" class="btn btn-xs btn-primary" id="refresh"><i class="glyphicon-refresh glyphicon"></i> Refresh</button>
            <button type="button" class="btn btn-xs btn-primary" id="save"><i class="glyphicon-share glyphicon"></i> Save</button>
            <button type="button" class="btn btn-xs btn-primary" id="clear"><i class="glyphicon-trash glyphicon"></i> Clear</button>
          </div>
        </li>
      </ul>
      <ul class="nav pull-right">
        <li>
          <div class="btn-group">
			  <button type="button" class="btn btn-xs btn-primary dropdown-toggle" data-toggle="dropdown">
			    Size <span class="caret"></span>
			  </button>
			  <ul class="dropdown-menu pull-right" role="menu">
	            <li><a href="#" id="size-desktop">desktop</a></li>
	            <li><a href="#" id="size-tablet">tablet</a></li>
	            <li><a href="#" id="size-phone">phone</a></li>
			  </ul>
		  </div>
        </li>
      </ul>
    </div><!--/.navbar-collapse -->
	</div><!--/.navbar-fixed-top -->
	
	<div class="sidebar-nav">
		<ul class="nav nav-list accordion-group" id="gridOptions">
		<li class="nav-header">Grid system</li>
		<li class="rows" id="estRows" style="display: list-item;"></li>
		</ul>
					
		<ul class="nav nav-list accordion-group">
		<li class="nav-header">Base</li>
		<li class="boxes" id="elmBase" style="display: none;"></li>
		</ul>
		
		<ul class="nav nav-list accordion-group">
		<li class="nav-header">Components</li>
		<li class="boxes" id="elmComponents" style="display: none;"></li>
		</ul>
		
		<ul class="nav nav-list accordion-group">
		<li class="nav-header">Advanced</li>
		<li class="boxes mute" id="elmJS" style="display: none;"></li>
		</ul>
	</div>

	<div id="canvas">
		<div class="container" style="min-height: 432px"></div>
	</div>

	<div id="src" style="display:none"></div>

</body></html>
