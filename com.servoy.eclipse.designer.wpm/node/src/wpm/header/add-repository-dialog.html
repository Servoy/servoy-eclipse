<h1 mat-dialog-title>Please give the name and the url of the index you want to add</h1>
<div mat-dialog-content>
   <form style="width:100%;">
    <mat-form-field style="width:100%;">
        <input matInput placeholder="Name" [(ngModel)]="data.name" name="reponame">
    </mat-form-field>
    <mat-form-field style="width:100%;">
        <input matInput placeholder="Url" [(ngModel)]="data.url" name="repourl">
    </mat-form-field>
   </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Add</button>
</div>
