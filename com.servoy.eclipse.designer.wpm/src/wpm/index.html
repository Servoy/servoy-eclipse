<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="angular-material.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/manager.css">
  <style>
    @font-face {
      font-family:"icomoon";
      src:url("icomoon.eot");
      font-weight:normal;
      font-style:normal;
    }

    @font-face {
      font-family: 'icomoon';
      src:url('fonts/icomoon.eot?-cmq1um');
      src:url('fonts/icomoon.eot?#iefix-cmq1um') format('embedded-opentype'),
      url('fonts/icomoon.woff?-cmq1um') format('woff'),
      url('fonts/icomoon.ttf?-cmq1um') format('truetype'),
      url('fonts/icomoon.svg?-cmq1um#icomoon') format('svg');
      font-weight: normal;
      font-style: normal;
    }
  </style>
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="angular.min.js"></script>
  <script src="angular-animate.min.js"></script>
  <script src="angular-aria.min.js"></script>
  <script src="angular-messages.min.js"></script>
  <!-- Angular Material Library -->
  <script src="angular-material.min.js"></script>
  
  <!-- Your application bootstrap  -->
  <script src="manager.js"></script>
  
</head>
<body ng-app="app" ng-cloak>
<!--
    Your HTML content here
  -->  
  <md-content class="title">
          <h1 class="">Servoy Package Manager</h1>
  </md-content>

  <div ng-cloak>
  <md-content ng-controller="appPackages">
  	<md-content layout="column" layout-align="space-around center center" ng-if="isLoading" style="min-height: 150px;">
  		<md-content>Loading ...</md-content>
  		<md-progress-circular md-mode="indeterminate"></md-progress-circular>
  	</md-content>
    <md-tabs md-dynamic-height md-border-bottom md-selected="selectedTab" ng-if="!isLoading">
      <md-tab label="NG Components">
        <md-content class="md-padding">
        	<packages packages="componentPackages" solution-list="solutionList" websocket="websocket">
        </md-content>
      </md-tab>
      <md-tab label="NG Services">
        <md-content class="md-padding">
			<packages packages="servicePackages" solution-list="solutionList" websocket="websocket">
        </md-content>
      </md-tab>
	  <md-tab label="NG Layouts">
        <md-content class="md-padding">
          <packages packages="layoutPackages" solution-list="solutionList" websocket="websocket">
        </md-content>
      </md-tab>
<!--  <md-tab label="Servoy Modules">
        <md-content class="md-padding">
          <packages packages="items" solution-list="solutionList">
        </md-content>
      </md-tab>
-->      
    </md-tabs>
  </md-content>
</div>
</body>
</html>
