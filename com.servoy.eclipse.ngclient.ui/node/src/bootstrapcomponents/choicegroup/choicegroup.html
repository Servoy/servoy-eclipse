<div #element
    class="bts-radiogroup"
    [ngClass]="styleClass"
    *ngIf="visible">
    <label *ngFor="let item of valuelistID | notNullOrEmpty; let i = index;">
        <input type="{{inputType}}"
            [ngModel]="selection[i]"
            [value]="item.realValue"
            (change)="itemClicked($event, i)"
            [disabled]="readOnly || !enabled"
            [id]="servoyApi.getMarkupId()"
            [svyTooltip]="toolTipText"
            [sabloTabseq]="tabSeq"
            #input/>
            <span 
                [textContent]="item.displayValue"
                *ngIf="showAs != 'html' && showAs != 'trusted_html'">
             </span>
            <span 
                [innerHtml]="item.displayValue | htmlFilter | trustAsHtml:servoyApi.isTrustedHTML()"
                *ngIf="showAs == 'html' || showAs == 'trusted_html'">
            </span>
    </label>
</div>
