<textarea #element
    [ngClass]="styleClass" 
    class="bts-textarea"
    placeholder="{{placeholderText}}"
    *ngIf="visible"
    [disabled]="!enabled"
    [readOnly]="readOnly || !editable"
    [sabloTabseq]="tabSeq"
	[value]="dataProviderID"
	(change)="update($event.target.value)"
	[svyTooltip]="toolTipText"
	[id]="servoyApi.getMarkupId()"
	[svyStartEdit]="'dataProviderID'"
	[hostComponent]="self"
    >
</textarea>
