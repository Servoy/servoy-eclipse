<ngb-tabset [activeId]="getSelectedTabId()" (tabChange)="onTabChange($event)"  class="bts-tabpanel"  [id]="servoyApi.getMarkupId()" [sabloTabseq]="tabSeq" [sabloTabseqConfig]="{container: true, reserverGap: 50}">
    <ngb-tab *ngFor="let tab of tabs;let i = index" [disabled]="tab.disabled || !tab.containedForm" [id]="tab._id">
      <ng-template ngbTabTitle>
      	<div (click)="tabClicked(tab, i , $event)">
      		<img *ngIf="tab.imageMediaID"  [src]='tab.imageMediaID'/>
      		<span *ngIf="tab.iconStyleClass !== null" [class]="tab.iconStyleClass"></span>
      		<i *ngIf="tab.hideCloseIcon !== true && showTabCloseIcon" class="bts-tabpanel-close-icon" [class]="closeIconStyleClass"></i>
        	<span [innerHTML]='tab?.text'></span>
        </div>
      </ng-template>
      <ng-template ngbTabContent>
      <div #element style="position: absolute;overflow: auto;top: 41px;bottom: 0px;left: 0px;right: 0px;" [ngStyle]="{'min-height': height + 'px'}">
      	<ng-template [ngTemplateOutlet]="templateRef" [ngTemplateOutletContext]="{name:getForm(tab)}"></ng-template>
      </div>
      </ng-template>
    </ngb-tab>
</ngb-tabset>
