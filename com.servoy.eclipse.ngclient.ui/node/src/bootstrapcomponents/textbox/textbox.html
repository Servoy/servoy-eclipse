<input #element
    [id]="servoyApi.getMarkupId()"
    class="bts-textbox bts-input-sm"
    [type]="inputType"
    (change)="pushUpdate()"
    [ngClass]="styleClass"
    [placeholder]="placeholderText"
    [(ngModel)]="dataProviderID"
    [svyFormat]="format"
    [svyDecimalKeyConverter]="format"
    [svyStartEdit]="'dataProviderID'"
    [hostComponent]="this"
    [svyTooltip]="toolTipText"
    [sabloTabseq]="tabSeq"
    [disabled]="!enabled"
    [readOnly]="readOnly || !editable"
    [autocomplete]="autocomplete"
/>
