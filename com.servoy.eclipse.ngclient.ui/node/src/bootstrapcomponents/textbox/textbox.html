<input #element
    class="bts-textbox"
    type="{{inputType}}"
    (change)="pushUpdate()"
    [ngClass]="styleClass"
    [placeholder]="placeholderText"
    [(ngModel)]="dataProviderID"
    [svyFormat]="format"
    [svyDecimalKeyConverter]="format"
    [svyStartEdit]="'dataProviderID'"
    [hostComponent]="self"
    [svyTooltip]="toolTipText"
    [sabloTabseq]="tabSeq"
    [disabled]="!enabled"
    [readOnly]="readOnly || !editable"
    [autocomplete]="autocomplete"
/>
