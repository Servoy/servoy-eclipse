<div class='input-group date bts-calendar'
	[svyTooltip]="toolTipText"
    #element>
    <input class='form-control form-control-sm input-sm svy-padding-xs svy-line-height-normal'
    	[sabloTabseq]="tabSeq"
    	[value]="dataProviderID | formatFilter:format?.display:format?.type:format"
    	(change)="update($event.target.value)"
     	[svyStartEdit]="'dataProviderID'"
      	[hostComponent]="self"
      	[disabled]="readOnly || !enabled"
     	#inputElement/>
    <span [owlDateTimeTrigger]="datetime" class="input-group-append input-group-text" style="padding:1px;"><span class="far fa-calendar-alt"></span></span>
    <owl-date-time #datetime [disabled]="readOnly || !enabled" [firstDayOfWeek]="firstDayOfWeek" [hour12Timer]="hour12Timer" [pickerType]="pickerType" [showSecondsTimer]="showSecondsTimer"></owl-date-time>
	<input (dateTimeChange)="update($event.value.toDate())" [owlDateTime]="datetime"  [value]="dataProviderID"  style="position:absolute;bottom:0px;width:0px;height:0px;border:0px;padding:0px"
		[min]="min" [max]="max" [owlDateTimeFilter]="filter">
</div>
