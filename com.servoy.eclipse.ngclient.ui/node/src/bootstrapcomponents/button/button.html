<button 
    #element
    type="button" 
    class="bts-button" 
    [ngClass]="styleClass"
    *ngIf="showAs !== 'html' && showAs !== 'trusted_html' && visible"
    (click)="onActionMethodID($event)"
    (dblclick)="onDoubleClickMethodID($event)"
    (contextMenu)="onRightClickMethodID($event)"
    [sabloTabseq]="tabSeq"
    [disabled]="!enabled"
    [id]="servoyApi.getMarkupId()"
    [svyTooltip]="toolTipText">
    <span [ngClass]="imageStyleClass" aria-hidden="true"></span>
    {{text}}
</button> 

<button 
    #element
    type="button" 
    class="bts-button" 
    [ngClass]="styleClass"
    *ngIf="(showAs === 'html' || showAs === 'trusted_html') && visible"
    (click)="onActionMethodID($event)"
    (dblclick)="onDoubleClickMethodID($event)"
    (contextMenu)="onRightClickMethodID($event)"
    [sabloTabseq]="tabSeq"
    [disabled]="!enabled"
    [id]="servoyApi.getMarkupId()"
    [innerHTML]="text | htmlFilter | trustAsHtml:isTrustedHTML()"
    [svyTooltip]="toolTipText">
    <span [ngClass]="imageStyleClass" aria-hidden="true"></span>
    {{text}}
</button>
