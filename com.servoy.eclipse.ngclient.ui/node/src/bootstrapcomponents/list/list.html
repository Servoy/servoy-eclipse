<div class="bts-list">
    <input #element
        type="text"
        [attr.list]="servoyApi.getMarkupId() + '_datalist'"
        [hidden]="!visible"
        [ngClass]="styleClass"
        (keydown)="onKeydown($event)"
        (blur)="updateDataprovider()"
        [disabled]="!enabled"
        [svyTooltip]="toolTipText"
        [sabloTabseq]="tabSeq"
        [readOnly]="readOnly || !editable"
        [id]="servoyApi.getMarkupId()"
    />
    <datalist [id]="servoyApi.getMarkupId() + '_datalist'" > 
        <option 
            *ngFor="let value of valuelistID"
            [value]="value.realValue | showDisplayValue:valuelistID:true"
            [selected]="dataProviderID == value.realValue">
        </option>
    </datalist>
</div>
