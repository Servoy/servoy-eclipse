<input
        [id]="servoyApi.getMarkupId()"
		type="text"
		class='bts-typeahead bts-input-sm'
		[svyStartEdit]="'dataProviderID'"
		[hostComponent]="this"
		[(ngModel)]="dataProviderID"
		(change)="pushUpdate()"
		(selectItem)="valueChanged($event.item)"
		[sabloTabseq]="tabSeq"
		[editable]="isEditable()"
		[svyTooltip]="toolTipText"
		[ngbTypeahead]="filterValues"
        [container]="appendToBody?'body':null"
		[resultFormatter]="resultFormatter"
		[inputFormatter]="inputFormatter"
		(focus)="focus$.next('')"
		(click)="click$.next('')"
        [resultTemplate]="rt"
		#instance="ngbTypeahead"
		#element
/>

<ng-template #rt let-r="result" let-t="term" let-formatter="formatter">
  <div class="bts-input-sm"><ngb-highlight [result]="formatter(r)" [term]="t"></ngb-highlight></div>
</ng-template>
