<div #element>
    <owl-date-time-inline 
        [(ngModel)]="dataProviderID" 
        (change)="pushUpdate()" 
        [pickerType]="'calendar'" 
        [min]="min" 
        [max]="max" 
        [disabled]="readOnly || !enabled"
        [owlDateTimeFilter]="filter">
    </owl-date-time-inline>
</div>
