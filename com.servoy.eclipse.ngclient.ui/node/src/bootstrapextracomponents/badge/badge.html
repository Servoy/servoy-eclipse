<div class="bts-extra-badge" #element>
    <a href="javascript:;" #a
        *ngIf="displayType == 'LABEL'"
        [ngClass] = 'styleClass'
        class="badge"    
        [svyTooltip]="toolTipText"
        [class.disabled] = '!enabled'
        [id]="servoyApi.getMarkupId()">
            <span class="badge badge-light" aria-hidden="true">
                <i [ngClass]="imageStyleClass" aria-hidden="true"></i>
            </span>
            <span [innerHTML]="text | htmlFilter | trustAsHtml:isTrustedHTML()">
            </span>
            <span *ngIf="badgeText != null" class="badge badge-pill badge-dark">
                {{badgeText}}
            </span>
    </a>
    <button #button
        type='button'
        [svyTooltip]="toolTipText"
        class = 'btn {{styleClass ? styleClass : buttonClass}}'
        *ngIf="!displayType || displayType == 'BUTTON'"    
        [disabled] = '!enabled'
        [id]="servoyApi.getMarkupId()">
	        <span class="badge badge-light" aria-hidden="true">
                <i  [ngClass]="imageStyleClass" aria-hidden="true"></i>
	        </span>
	        <span [innerHTML]="text | htmlFilter | trustAsHtml:isTrustedHTML()">
            </span> 
	        <span *ngIf="badgeText != null" 
	            class="badge badge-pill badge-dark">
	            {{badgeText}}
	        </span>
    </button>
</div>
