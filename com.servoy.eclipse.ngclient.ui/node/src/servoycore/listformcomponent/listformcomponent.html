<div class="container" [ngClass]='getStyleClasses()'>
	<div *ngFor="let row of getViewportRows(); let i = index" class="row" [ngStyle]="{'height.px': getRowHeight()}">
		<div *ngFor="let item of getRowItems()" [config]="item" class="svy-wrapper" style="position:absolute"> <!-- wrapper div -->
			<ng-template [ngTemplateOutlet]="getRowItemTemplate(item)" [ngTemplateOutletContext]="{ state:getRowItemState(item, i) }"></ng-template>  <!-- component  -->
		</div>
	</div>
</div>
