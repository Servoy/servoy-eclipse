<div
    class='svy-container'
    [id]="servoyApi.getMarkupId()"
    [svyTooltip]="toolTipText"
    [sabloTabseq]="tabSeq"
    [sabloTabseqConfig]="{container: true, reservedGap: 50}"
    #element>
    <div class='svy-tabcontainer' [@slideAnimation]="form1_state"  (@slideAnimation.done)="animationDone($event, 'form1')" *ngIf="form1_visible" [ngStyle]="getContainerStyle(getForm1())">
    <ng-template [ngTemplateOutlet]="templateRef" [ngTemplateOutletContext]="{name:getForm1()}"></ng-template>
    </div>
    <div class='svy-tabcontainer' [@slideAnimation]="form2_state" (@slideAnimation.done)="animationDone($event, 'form2')" *ngIf="form2_visible"  [ngStyle]="getContainerStyle(getForm2())">
    <ng-template [ngTemplateOutlet]="templateRef" [ngTemplateOutletContext]="{name:getForm2()}" ></ng-template>
    </div>
</div>
