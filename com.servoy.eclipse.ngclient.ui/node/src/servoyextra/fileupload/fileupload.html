<div class="svy-extra-fileupload container" [ngClass]="styleClass" [svyTooltip]="toolTipText">
    <div ng2FileDrop
        [ngClass]="{'svy-fu-dragover': hasBaseDropZoneOver}"
        (fileOver)="fileOverBase($event)"
    	[uploader]="uploader"
        class="well svy-fu-drop-box">
        	
        	<i class="svy-fu-row {{uploader.progress > 0 ? [successIconStyleClass] : [iconStyleClass] }} custom-file-upload" 
        		> </i>
        	
        	<label class="custom-file-upload" >  {{uploadText}}
            	<div *ngIf="multiFileUpload; else elseBlock">
					<input type="file" ng2FileSelect [uploader]="uploader" multiple  />
				</div>
				<ng-template #elseBlock>
	            	<input type="file" ng2FileSelect [uploader]="uploader" />
				</ng-template>
			</label>
            
            <div class="progress svy-fu-progress-bar" style="">
    	         <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
        	</div>
	</div>
</div>
