<input #element style="width:100%;height:100%;overflow:hidden"
       class='svy-password form-control input-sm svy-padding-xs'
       type="password"
       placeholder="{{placeholderText}}"
       [(ngModel)]="dataProviderID"
       (focus)='focus($event)'
       (blur)='blur($event)'
       (click)="onClick($event)"
       (change)="update(dataProviderID)"
       (contextmenu)='contextMenu($event)'
       sablo-tabseq='tabSeq'
       [id]="servoyApi.getMarkupId()"
/>
