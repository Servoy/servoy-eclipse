<input style="width:100%;height:100%;overflow:hidden"
       class='svy-password form-control input-sm svy-padding-xs'
       type="password"
       placeholder="{{placeholderText}}"
       [value]="dataProviderID"
       (change)="update($event.target.value)"
       [hidden]=!visible
       [svyTooltip]="toolTipText"
       sablo-tabseq='tabSeq'
       [id]="servoyApi.getMarkupId()" #element
/>
