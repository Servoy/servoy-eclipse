<input style="width:100%;height:100%;overflow:hidden"
	   class='svy-textfield svy-field form-control input-sm svy-padding-xs'
	   type="text"  
	   [id]="servoyApi.getMarkupId()"
	   [value]="dataProviderID | formatFilter:format?.display:format?.type:format" 
	   (change)="update($event.target.value)"
	   sablo-tabseq='model.tabSeq'
	   [svyFormat]="{servoyFormat:format?.display,type:format?.type, fullFormat:format}"
	   #element/>
