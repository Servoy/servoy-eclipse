<div class='svy-splitpane' style="width: 100%; height: 100%"
	[id]="servoyApi.getMarkupId()"
	[hidden]='!visible'>
	<bg-splitter [orientation]="tabOrientation == -3 ? 'vertical' : 'horizontal'" (onDividerChange)="onChange($event)" [divLocation]="divLocation" [divSize]="divSize">
		<bg-pane [minSize]="pane1MinSize">
			<ng-template [ngTemplateOutlet]="templateRef" [ngTemplateOutletContext]="{name:getLeftTab()}"></ng-template>
		</bg-pane>
		<bg-pane [minSize]="pane2MinSize">
			<ng-template [ngTemplateOutlet]="templateRef" [ngTemplateOutletContext]="{name:getRightTab()}"></ng-template>
		</bg-pane>
	</bg-splitter>
</div>
