<div class='svy-splitpane' style="width: 100%; height: 100%"
	[id]="servoyApi.getMarkupId()" sablo-tabseq='model.tabSeq'
	sablo-tabseq-config="{container: true, reservedGap: 50}">
	<bg-splitter [orientation]="tabOrientation == -3 ? 'vertical' : 'horizontal'" (onDividerChange)="onChange($event)">
		<bg-pane [minSize]="pane1MinSize" tabloadchecker="split1">
			<ng-template [ngTemplateOutlet]="templateRef" [ngTemplateOutletContext]="{name:getLeftTab()}"></ng-template>
		</bg-pane>
		<bg-pane [minSize]="pane2MinSize" tabloadchecker="split2">
			<ng-template [ngTemplateOutlet]="templateRef" [ngTemplateOutletContext]="{name:getRightTab()}"></ng-template>
		</bg-pane>
	</bg-splitter>
</div>
