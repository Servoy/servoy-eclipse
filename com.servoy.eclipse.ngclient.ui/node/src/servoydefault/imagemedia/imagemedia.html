<div style='width:100%; height:100%; overflow: auto; text-align: center;'
	 class='svy-mediafield'
     [id]='servoyApi.getMarkupId()' 
     [svyTooltip]="toolTipText"
     #element>
	<img [src]='imageURL' style='position:absolute;top:0px;left:0px; max-width:100%; max-height:100%; display:block; margin-left:auto; margin-right:auto'/>
	<img *ngIf="enabled && editable" src='/servoydefault/imagemedia/res/images/save.gif' (click)="downloadMedia()" style="top: 1px;left: 1px;position: absolute;cursor: pointer;z-index: 1;width: 16px; height: 16px;" title="Save media"/>
	<img *ngIf="enabled && editable" src='/servoydefault/imagemedia/res/images/open_project.gif' svyUpload formname={{servoyApi.getFormname()}} [componentName]='name' style="top: 1px;position: absolute;cursor: pointer;z-index: 1;left: 17px;width: 16px; height: 16px;" title="Load media"/>
	<img *ngIf="enabled && editable" src='/servoydefault/imagemedia/res/images/delete.gif' (click)="deleteMedia()" style="top: 1px;position: absolute;cursor: pointer;z-index: 1;left: 33px;width: 16px; height: 16px;" title="Remove media"/>		
</div>
