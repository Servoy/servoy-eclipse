<div style='width:100%; height:100%; overflow: auto; text-align: center;'
	 class='svy-mediafield'
     [id]='servoyApi.getMarkupId()' 
	 [svyTooltip]="toolTipText"
	 [sabloTabseq]="tabSeq"
     #element>
	 <div *ngIf="enabled && editable"  class="fas fa-download" style="top: 1px;left: 1px;position: absolute;cursor: pointer;z-index: 1;width: 16px; height: 16px;" title="Save media" (click)="downloadMedia()"></div>
    <div *ngIf="enabled && editable"  class="fas fa-upload" style="top: 1px;position: absolute;cursor: pointer;z-index: 1;left: 17px;width: 16px; height: 16px;" title="Load media" svyUpload formname={{servoyApi.getFormName()}} [componentName]='name'></div>
    <div *ngIf="enabled && editable"  class="fas fa-times" style="top: 1px;position: absolute;cursor: pointer;z-index: 1;left: 33px;width: 16px; height: 16px;" title="Remove media"  (click)="deleteMedia()"></div>
    <img [src]='imageURL' (load)="setCss($event.target)" [svyImageMediaId] style='position:absolute;top:0px;left:0px; max-width:100%; max-height:100%; display:block; margin-left:auto; margin-right:auto'/>
</div>
