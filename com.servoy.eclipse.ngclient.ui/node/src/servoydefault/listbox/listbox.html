<select *ngIf="multiselectListbox; else notMultiselectListbox"  size='2'
		class='svy-listbox form-control input-sm svy-padding-xs'
		sablo-tabseq='model.tabSeq'
		style="width:100%; height:100%;"
		[id]="servoyApi.getMarkupId()"
		[hidden]=!visible 
		(change)="multiUpdate(true)"
		[svyTooltip]="toolTipText"
		[(ngModel)]="selectedValues"
		multiple
    	#element>
		<option *ngFor="let item of valuelistID"  [ngValue]="item.realValue">{{item.displayValue | formatFilter:format?.display:format?.type:format}}</option>		    
</select>
<ng-template #notMultiselectListbox>
  	<select size='2'
		class='svy-listbox form-control input-sm svy-padding-xs'
		style="width:100%; height:100%;"
		[id]="servoyApi.getMarkupId()"
		[value]="dataProviderID"
		[hidden]=!visible 
		(change)="multiUpdate(false)"
		[svyTooltip]="toolTipText"
    	#element>
		<option *ngFor="let item of valuelistID"  [ngValue]="item.realValue">{{item.displayValue | formatFilter:format?.display:format?.type:format}}</option>		    
	</select>
</ng-template>
