<label class='svy-check-radio svy-check input-sm' 
	 style="width:100%;	height:100%;overflow:initial"
	 [hidden]='!visible'
	 #element>
	<input type="checkbox"
		 sablo-tabseq="tabSeq"
         [(ngModel)]="selected"
         [svyTooltip]="toolTipText"
         [disabled]="!enabled || !editable"
    	 	 [id]="servoyApi.getMarkupId()"
         #input />
	 <span [innerHtml]="isInPortal() ? '' : text"></span>
</label>
