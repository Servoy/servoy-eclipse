<div [id]="servoyApi.getMarkupId()" ngbDropdown (openChange)="openChange($event)"  container="body" #element> 
      <button class="bts-combobox form-control dropdown-toggle svy-dropdown input-sm" ngbDropdownToggle
        [sabloTabseq]="tabSeq"
        [svyTooltip]="toolTipText"
        [svyStartEdit]="'dataProviderID'"
        [svyFormat]="format"
        [findmode]="findmode"
        [hostComponent]="this"
        [disabled]="readOnly || !enabled"
        [id]="servoyApi.getMarkupId() + '_btn'"
        #input><span class="svy-dropdown-text">{{formattedValue}}</span></button>
      <div ngbDropdownMenu [attr.aria-labelledby]="servoyApi.getMarkupId() + '_btn'">
       <ng-container *ngIf="openState">
        <button *ngFor="let value of valuelistID" ngbDropdownItem class="svy-ngbdropdownitem input-sm" [ngClass]="{active:valueComparator(value)}" (click)="updateValue(value.realValue)">{{value.displayValue | formatFilter:format}}</button>
       </ng-container>
      </div>
</div>
