<div #element> 
    <select2  
        [multiple]="false"
        style="width:100%;height:100%;overflow:hidden"
        [data]="data"
        [id]="servoyApi.getMarkupId()"
        [svyFormat]="format"
        [svyStartEdit]="'dataProviderID'"
        [hostComponent]="self"
        [svyTooltip]="toolTipText"
        [sabloTabseq]="tabSeq"
        [value]="findmode ? observableValue : observableValue | async | formatFilter:format?.display:format?.type:format"
        (update)="updateValue($event)"
        [minCountForSearch]="0"
        > 
    </select2>
</div>
