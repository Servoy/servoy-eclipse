<div #element [sabloTabseq]="tabSeq" (focus)="requestFocus()"> 
    <select2  
        [multiple]="false"
        style="width:100%;height:100%;overflow:hidden"
        [data]="data"
        [id]="servoyApi.getMarkupId()"
        [svyFormat]="format"
        [svyStartEdit]="'dataProviderID'"
        [hostComponent]="this"
        [svyTooltip]="toolTipText"
        [value]="filteredDataProviderId"
        (update)="updateValue($event)"
        [minCountForSearch]="0"
        [disabled]="readOnly || !enabled"
        #select2>
    </select2>
</div>
