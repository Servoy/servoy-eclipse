<div class="svy-message-dialog" #svyMessageDialog>
  <h4 class="window-title window-header" [ngClass]="_styleClass()"></h4>
  <div class="window-body">
    <div class="inner-content">
      <span [innerHTML]='_message()'></span>
      @if (_styleClass()==='type-input' || styleClass() === 'type-select') {
        <form>
          @if (_styleClass()==='type-input') {
            <input [type]="getType()" #inputfield class="input-width form-control" [(ngModel)]="retValue" [ngModelOptions]="{standalone: true}">
          }
          @if (_styleClass()==='type-select') {
            <select #inputfield class="input-width form-select" [(ngModel)]="retValue" [ngModelOptions]="{standalone: true}">
              @for (myValue of _values(); track myValue) {
                <option [value]="myValue">{{ myValue }}</option>
              }
            </select>
          }
        </form>
      }
    </div>
  </div>
  <div #buttons class="window-footer">
    @for (text of _buttonsText(); track text; let idx = $index) {
      <button class="svy-btn" [ngClass]="getButtonClass(idx)" (click)="dismiss(text)">{{ text }}</button>
    }
  </div>
</div>
