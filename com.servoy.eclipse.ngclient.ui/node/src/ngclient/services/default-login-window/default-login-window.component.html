<div class="modal-header">
  <img src="assets/images/logo2.gif" class="svy-login-logo">
</div>
<div class="modal-body">
  <h3 class="svy-login-title">Please sign in</h3>
  <h5 class="svy-login-text-danger">{{ message }}</h5>
  <form   accept-charset="UTF-8" role="form" (submit)="doLogin()">
    <fieldset class="svy-login-fieldset">
        <div class="svy-login-form-group">
            <input [(ngModel)]="username" class="svy-login-form-control" placeholder="Username" type="text" name="username">
        </div>
        <div class="svy-login-form-group">
          <input [(ngModel)]="password" class="svy-login-form-control" placeholder="Password" type="password" name="password">
        </div>
        <div class="checkbox">
            <label>
              <input [(ngModel)]="remember" name="remember" type="checkbox" value="Remember Me"> Remember me
            </label>
        </div>
        <input class="svy-btn svy-btn-success svy-btn-block" type="submit" value="Login">
    </fieldset>
  </form>
</div>
