<div class="svy-alert">
	<h4 class="svy-alert-header-txt window-title window-header">{{ _title() }}</h4>
	<div class="window-body">
      <div class="svy-alert-container">
        <div class="svy-alert-message"><pre>{{ _message() }}</pre></div>
        <button class="svy-btn svy-btn-info svy-alert-button" (click)="dismiss()">OK</button>
      </div>
  </div>
  <!--  Do not delete the next element -->
  <div class="window-footer" style="display: none"></div>
</div>
