<button class='svy-button btn btn-default  btn-xs' 
              style='overflow:hidden; position:absolute; width:100%; height:100%'
              [id]="servoyApi.getMarkupId()" 
              [svyTooltip]="toolTipText"
              [sabloTabseq]="tabSeq"
              #element>
<div  style="width:calc(100% - 10px); overflow:hidden; position:absolute; white-space:nowrap; pointer-events: none;" #child>
            <span [svyImageMediaId]='{img: dataProviderID?.url ? dataProviderID.url : imageMediaID,  rollOverImg:rolloverImageMediaID, mediaOptions: mediaOptions}' [hostComponent]="this"></span>
 	   		<span [innerHTML]='(((dataProviderID == null && !hideText) || dataProviderID?.url) ? text : dataProviderID ) | formatFilter: format | mnemonicletterFilter:mnemonic | trustAsHtml:servoyApi.trustAsHtml()'></span>
</div> 
</button>
