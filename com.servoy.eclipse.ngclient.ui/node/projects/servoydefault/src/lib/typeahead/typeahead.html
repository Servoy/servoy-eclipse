<input
type="text"
style="width:100%;height:100%;overflow:hidden"
class="svy-typeahead form-control form-control-sm input-sm svy-padding-xs"
container="body"
[id]="servoyApi.getMarkupId()"
[(ngModel)]="dataProviderID"
(change)="pushUpdate()"
[svyStartEdit]="'dataProviderID'"
[hostComponent]="this"
[svyTooltip]="toolTipText"
[sabloTabseq]="tabSeq"
[editable]="isEditable()"
[readOnly]="!findmode && (readOnly || !editable)"
[ngbTypeahead]="values"
[resultFormatter]="resultFormatter"
[inputFormatter]="inputFormatter"
(focus)="focusGained()"
(click)="onClick()"
(selectItem)="valueChanged($event.item)"
(keyup.arrowDown)="scroll()" (keyup.arrowUp)="scroll()"
#instance="ngbTypeahead"
#element/>
