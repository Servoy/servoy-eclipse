<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="refresh" content="3.5">
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .content-wrapper {
      background-image: url('/rfb/angular2/designer/assets/light-raster-background.png');
      flex-direction: column;
      display: flex;
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      font-family: system-ui;
      justify-content: center;
    }

    .content {
      display: flex;
      justify-content: center;
      text-align: center;
    }

    .big-text {
      font-size: x-large;
      font-weight: 600;
    }

    .loading-i-holder {
      display: flex;
      margin-top: 10px;
      width: 100%;
      align-items: center;
      justify-content: center;
    }

    .lii-shape {
      width: 16px;
      height: 16px;
      border-radius: 8px;
      margin: 0 2px;
      
      background-color: #ef7a23;
      animation: 3.5s ease-in infinite;
      opacity : 0;
    }

    .lii-1 {
      animation-name: zoom-in-and-out-1;
    }

    .lii-2 {
      animation-delay: 0.1s;
      animation-name: zoom-in-and-out-2;
    }

    .lii-3 {
      animation-delay: 0.2s;
      animation-name: zoom-in-and-out-3;
    }

    .lii-4 {
      animation-delay: 0.3s;
      animation-name: zoom-in-and-out-4;
    }

    .lii-5 {
      animation-delay: 0.4s;
      animation-name: zoom-in-and-out-5;
    }

    @keyframes zoom-in-and-out-1 {
          0% { transform: translateX(190px); }
         25% { transform: translateX(190px); opacity : 0; }
         35% { opacity : 1; }
         40% { transform: translateX(0px); }
         60% { transform: translateX(0px); }
         65% { opacity : 1; }
         75% { transform: translateX(-110px); opacity: 0; }
    }

    @keyframes zoom-in-and-out-2 {
          0% { transform: translateX(170px); }
         25% { transform: translateX(170px); opacity : 0; }
         35% { opacity : 1; }
         40% { transform: translateX(0px); }
         60% { transform: translateX(0px); }
         65% { opacity : 1; }
         75% { transform: translateX(-130px); opacity: 0; }
    }

    @keyframes zoom-in-and-out-3 {
          0% { transform: translateX(150px); }
         25% { transform: translateX(150px); opacity : 0; }
         35% { opacity : 1; }
         40% { transform: translateX(0px); }
         60% { transform: translateX(0px); }
         65% { opacity : 1; }
         75% { transform: translateX(-150px); opacity: 0; }
    }

    @keyframes zoom-in-and-out-4 {
          0% { transform: translateX(130px); }
         25% { transform: translateX(130px); opacity : 0; }
         35% { opacity : 1; }
         40% { transform: translateX(0px); }
         60% { transform: translateX(0px); }
         65% { opacity : 1; }
         75% { transform: translateX(-170px); opacity: 0; }
    }

    @keyframes zoom-in-and-out-5 {
          0% { transform: translateX(110px); }
         25% { transform: translateX(110px); opacity : 0; }
         35% { opacity : 1; }
         40% { transform: translateX(0px); }
         60% { transform: translateX(0px); }
         65% { opacity : 1; }
         75% { transform: translateX(-190px); opacity: 0; }
    }
</style>
</head>
<body>
    <div class="content-wrapper">
      <div class="content big-text">Building. Please wait... The active solution's packages are being assembled.</div>
      <div class="content">This happens for new or newly activated solutions, when front end components are installed/updated/removed or after a Servoy version update.</div>
      <div class="content">(check the "Console" View, "Titanium NG Build Console" for more information)</div>
      <div class="loading-i-holder">
        <div class="lii-1 lii-shape"></div>
        <div class="lii-2 lii-shape"></div>  
        <div class="lii-3 lii-shape"></div>  
        <div class="lii-4 lii-shape"></div>  
        <div class="lii-5 lii-shape"></div>  
      </div>
    </div>
</body>
</html>
